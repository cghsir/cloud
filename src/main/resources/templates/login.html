<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>rigger 分布式开发平台 - 登录</title>
    <!--引入样式以及meta-->
    <div th:include="inc :: header"></div>
</head>
<body class="gray-bg">
<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">R+</h1>

        </div>
        <h3>欢迎使用 rigger权限管理系统</h3>

        <form class="m-t" role="form" method="post">
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="用户名" required="">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="密码" required="">
            </div>
            <div class="form-group">
                <span style="color:red" th:text="${msg}"></span>
            </div>
            <button id="login_loginBtn" type="submit" class="btn btn-primary block full-width m-b">登 录</button>
            <p class="text-muted text-center"><a href="#">
                <small>忘记密码了？</small>
            </a> | <a href="register.html">注册一个新账号</a>
            </p>

        </form>
    </div>
</div>
<!-- 引入footer js -->
<div th:include="inc :: footer"></div>
<script type="text/javascript">
    $(function () {
        /*当前页面的js*/

    })
</script>

</body>
</html>
